<!DOCTYPE html>
<html>
  <head>
    <title>SQL Injection Detector</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container mt-5">
    <div class="card p-4 shadow-lg">
      <h1 class="text-center mb-4">SQL Injection Detector</h1>
      <form method="POST" action="/predict">
        <div class="mb-3">
          <textarea
            class="form-control"
            name="query"
            rows="5"
            placeholder="Введите ваш SQL-запрос"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Проверить</button>
      </form>
      {% if result %}
      <div
        class="alert alert-{% if 'SQL-инъекция' in result %}danger{% else %}success{% endif %} mt-4"
      >
        {{ result }}
      </div>
      {% endif %}
    </div>
  </body>
</html>
